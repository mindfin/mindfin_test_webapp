<button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn"><i class="fa fa-times" aria-hidden="true"></i></mat-icon>
</button>
<h1 mat-dialog-title>Approve/Reject Suggestions / Concerns / Complaints Box</h1>
<div mat-dialog-content class="mat-typography">
    <div class="card">
        <form (ngSubmit)="f.form.valid && onSubmit(data)" #f="ngForm" novalidate>
            <div class="card-body">
                <div class="col-sm-12">
                    <label>Status<code>(*)</code></label>
                    <br>
                    <select class="form-control" name="status" required [(ngModel)]="data.element.status" req>
                        <option value="" selected>Select option</option>
                        <option value="Approved">Approved</option>
                        <option value="Reject">Reject</option>
                   </select>
                </div>
                <br>
                <div class="col-sm-12">
                    <label><b>Comments</b><code>(*)</code></label>
                    <textarea class="form-control" required [(ngModel)]="data.element.response" class="form-control" name="reason"></textarea>
                    <br>
                </div>

                <br>
                <div center>
                    <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                </div>

            </div>

        </form>
    </div>
</div>
