<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/assets/images/logo.gif" alt="IMG">
            </div>

            <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="login(registerForm.value)">


                <span class="login100-form-title p-t-20 p-b-45">
                    <img src="/assets/images/logo.jpg" width="80% "><br><br>
						LOGIN
					</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                    <input class="input100" type="text" formControlName="username" placeholder="Email ID or Mobile No" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                </div>

                <!-- <div class="wrap-input100">
              <span class="label-input100">Email ID</span>
              <input type="text" class="input100" formControlName="email" placeholder="Enter your Email ID" required>
            </div> -->
                <div class="alert" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched || !registerForm.controls['username'].valid && submittedError">
                    Username is required
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="password" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                </div>
                <div class="alert" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched || !registerForm.controls['password'].valid && submittedError">
                    Password is required
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
							Login
						</button>
                </div>
            </form>
        </div>
    </div>
</div>
