   <div class="row">
    <div class="col-md-6">
       <div class="card">

          <form (ngSubmit)="f.form.valid && onSubmit();refresh();" #f="ngForm" novalidate>
          <div class="card-header">
             <strong>ADD USERS (ADMIN / SUPERADMIN)</strong>
          </div>

          <div class="card-body">

             <div class="row">
                <div class="col-md-8">
                   <label for="username">USERNAME</label>
                   <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                   #username="ngModel"    required/>
                   <div *ngIf="f.submitted && username.invalid"  class="invalid-feedback">
                      <div *ngIf="username.errors.required">username is required</div>
                   </div>
                   <br>
                </div>
             </div>

             <div class="row">
                <div class="col-md-8">
                   <label for="contact">CONTACT NUMBER</label>
                   <input type="number" class="form-control" name="contact" [(ngModel)]="model.contact"
                   #contact="ngModel" required/>
                   <div *ngIf="f.submitted && contact.invalid" class="invalid-feedback">
                      <div *ngIf="contact.errors.required">contact is required</div>
                   </div>
                   <br>
                </div>
             </div>
             
             <div class="row">
                <div class="col-md-8">
                   <label for="email">EMAIL</label>
                   <input type="text" class="form-control" name="email" [(ngModel)]="model.email"
                   #email="ngModel" required/>
                   <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                      <div *ngIf="email.errors.required">email is required</div>
                   </div>
                   <br>
                </div>
             </div>

             <div class="row">
                <div class="col-md-8">
                   <label for="role">ROLE</label>
                   <select class="form-control" id="role" name="role" [(ngModel)]="model.role"   
                   #role="ngModel" required      >
                   <option  value="">SELECT ROLE</option>
                   <option  value="ADMIN">ADMIN</option>
                   <option  value="SUPERADMIN">SUPERADMIN</option>
                   </select>   
                </div>
             </div>

             <div class="card-footer">
                <button type="submit" class="btn btn-success " [disabled]="!f.form.valid || model.status===true"><i class="fa fa-dot-circle-o"></i> Save</button>
             </div>

            </div>

             </form>
          </div>
        </div>
          <div class="col-lg-6">
             <div class="card">
                <div class="card-header">
                   <strong>USERS LIST</strong> 
                </div>
                <div class="card-body">
                   <div class="table-responsive">
                      <table class="table">
                         <thead>
                            <tr>
                               <th>USERNAME</th>
                               <!-- <th>PHONE</th> -->
                               <th>EMAIL</th>
                               <th>ROLE</th>
                               <th>EDIT</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr *ngFor='let pro of fetchData'>
                               <td>
                                  <!-- {{i+1}} -->
                                  {{pro.username}}
                               </td>
                               <!-- <td>
                                  {{pro.contact_number}}
                                  </td> -->
                               <td>
                                  {{pro.email}}
                               </td>
                               <td>
                                  {{pro.role}}
                               </td>
                               <td>
                                  <button (click)="editproject(pro)" class="btn btn-primary">Edit</button>
                               </td>
                            </tr>
                         </tbody>
                      </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <!--/.col-->
    <!-- </div> -->
    <!--/.row-->
