
   <div class="row">
        <div class="col-md-12">
           <div class="card">
    
              <form (ngSubmit)="onSubmit(model);refresh();" #f="ngForm" novalidate>
              <div class="card-header">
                 <strong>BULK SMS</strong>
              </div>
    
              <div class="card-body">
    
                 <div class="row">
                    <div class="col-md-8">
                       <label for="message">ENTER TEXT</label>
                       <textarea  class="form-control" name="message" [(ngModel)]="model.message"
                       #message="ngModel"></textarea>
                      
                     
                    </div>
                 </div>
        <br/>
                 <div class="card-footer">
                    <button type="submit" class="btn btn-primary" >
                        <i class="fa fa-dot-circle-o"></i> SEND</button>
                 </div>
    
                </div>
    
                 </form>
              </div>
            </div>
            
           </div>
           <!--/.col-->
        <!-- </div> -->
        <!--/.row-->
