<mat-spinner *ngIf="isLoading">
</mat-spinner>
<div class="animated fadeIn" [hidden]="isLoading">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Leave Application Status
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                        </mat-form-field>
                        <table mat-table #table [dataSource]="dataSource" class="table table-striped responsive" matSort>
                            <ng-container matColumnDef="name">
                                <th *matHeaderCellDef mat-sort-header>Applied Date</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.appliedDate | date:'dd/MM/yyyy'}}<br/>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="mobile">
                                <th *matHeaderCellDef mat-sort-header>From</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.leaveFrom | date:'dd/MM/yyyy'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th *matHeaderCellDef mat-sort-header>To</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.leaveTo | date:'dd/MM/yyyy'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="bankname">
                                <th *matHeaderCellDef mat-sort-header>No Of Days</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.noDays}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Edit">
                                <th *matHeaderCellDef mat-sort-header>Reason</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.reason}} </td>
                            </ng-container>
                            <ng-container matColumnDef="View">
                                <th *matHeaderCellDef mat-sort-header>Status</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.status}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Delete">
                                <th *matHeaderCellDef mat-sort-header>Response</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.response}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    
    mat-spinner {
        margin: auto;
    }
</style>
