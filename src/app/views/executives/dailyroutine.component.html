<div class="row">
    <div class="col-lg-12">



        <div class="card">
            <form class="form-horizontal" #form="ngForm" (ngSubmit)="submitForm();refresh();">

                <div class="card-header"><b>EXECUTIVE DAILY ROUTINE</b> </div><br />

                <form (ngSubmit)="addvalues();clearFilters();" #f="ngForm" novalidate>
                    <h4 style="float:right;"></h4>
                    <div class="table-responsive">

                        <table class="table table-striped" id="dynamic_field">
                            <tr>
                                <th>
                                    <label for="companyname">COMPANY NAME</label>
                                    <input type="text" class="form-control" name="companyname" [(ngModel)]="model.companyname" #period="ngModel" required />
                                    <!-- <div *ngIf="f.submitted && companyname.invalid" class="invalid-feedback">
                                    <div *ngIf="companyname.errors.required">company Case is Required</div>
                                 </div> -->
                                    <br>

                                    <th>
                                        <label><b>BANK NAME</b></label><br>
                                        <select class="form-control" name="bankname" [(ngModel)]="model.bankname" #bankname="ngModel">
                              <option value="" selected>Select option</option>
                              <option *ngFor="let item of fetchData" value="{{item.idbank}},{{item.bankname}}">
                                 {{item.bankname}}
                              </option>
                           </select>
                                    </th>

                                    <th>
                                        <th>
                                            <label for="whosecase">WHOSE CASE</label>
                                            <select class="form-control" name="whosecase" [(ngModel)]="model.whosecase" #bankname="ngModel">
                              <option value="" selected>Select option</option>
                              <option *ngFor="let item1 of fetchData1" value="{{item1.Name}}">
                                 {{item1.Name}}
                              </option>
                           </select>
                                            <!-- <input type="text" class="form-control" name="whosecase" [(ngModel)]="model.whosecase"
                              #period="ngModel" required /> -->
                                            <!-- <div *ngIf="f.submitted && whosecase.invalid" class="invalid-feedback">
                                    <div *ngIf="whosecase.errors.required">Whose Case is Required</div>
                                 </div> -->
                                            <br>
                                        </th>
                                        <th>
                                            <label><b>STATUS</b></label><br>
                                            <select class="form-control" name="status" [(ngModel)]="model.status" #status="ngModel">
                              <option value="" selected>Select option</option>
                              <option value="LOGIN">LOGIN</option>
                              <option value="CUSTOMER APPOINTMENT">CUSTOMER APPOINTMENT</option>
                              <option value="DOCUMENT COLLECTION">DOCUMENT COLLECTION</option>
                              <option value="PENDING DOCUMENT COLLECTION">PENDING DOCUMENT COLLECTION</option>
                              <option value="DOCUMENT SIGNING">DOCUMENT SIGNING</option>
                              <option value="DOCUMENT SUBMIT">DOCUMENT SUBMIT</option>
                              <option value="AGREEMENT SIGNING">AGREEMENT SIGNING</option>
                              <option value="OTHERS">OTHERS</option>

                           </select>
                                        </th>
                                        <th>
                                            <label><b>COMMENTS</b></label><br>
                                            <textarea class="form-control" [(ngModel)]="model.comment" class="form-control" name="comment" #comment="ngModel"></textarea>
                                        </th>
                                        <th>


                                            <label><b>ADD</b></label><br>
                                            <button type="submit" class="form-control">
                              <i class="fa fa-plus"></i> </button>

                                        </th>
                            </tr>
                        </table>
                    </div>
                </form>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                                <th>SL.NO</th>
                                <th>
                                    COMPANY NAME
                                </th>
                                <th>
                                    BANK NAME
                                </th>
                                <th>
                                    WHOSE CASE
                                </th>
                                <th>
                                    STATUS
                                </th>
                                <th>
                                    COMMENTS
                                </th>
                                <th>
                                    REMOVE
                                </th>
                            </thead>
                            <tr *ngFor='let pro of tempval;let i=index'>
                                <td>{{i+1}}</td>
                                <td>
                                    {{pro.companyname}}
                                </td>
                                <td>
                                    {{pro.bankname}}
                                </td>
                                <td>
                                    {{pro.whosecase}}
                                </td>
                                <td>
                                    {{pro.status}}
                                </td>
                                <td>
                                    {{pro.comment}}
                                </td>
                                <td>
                                    <button (click)="removevalue(pro,i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- </div></div></div> -->
                <div class="card-footer">
                    <button class="btn btn-success" [disabled]="!form.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
