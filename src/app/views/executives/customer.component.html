<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="animated fadeIn" [hidden]="isLoading">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> EXECUTIVE'S CUSTOMER LIST

                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                        </mat-form-field>

                        <table mat-table #table [dataSource]="dataSource" class="table table-striped responsive" matSort>

                            <ng-container matColumnDef="date">
                                <th *matHeaderCellDef mat-sort-header>APPLIED DATE</th>
                                <td *matCellDef="let element" style="text-align:center;">{{element.applieddate | date:'dd/MM/yyyy'}}
                                    <br />

                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th *matHeaderCellDef mat-sort-header>CUSTOMER NAME</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.name}}<br />

                                </td>
                            </ng-container>

                            <ng-container matColumnDef="cname">
                                <th *matHeaderCellDef mat-sort-header>COMPANY NAME</th>
                                <td *matCellDef="let element" style="text-align:center;"> {{element.cname}}<br />

                                </td>
                            </ng-container>

                            <ng-container matColumnDef="mobile">
                                <th *matHeaderCellDef mat-sort-header>MOBILE</th>
                                <td *matCellDef="let element"> {{element.mobile}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th *matHeaderCellDef mat-sort-header>EMAIL</th>
                                <td *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Edit">
                                <th *matHeaderCellDef mat-sort-header>VIEW CUSTOMER</th>
                                <td *matCellDef="let element">
                                    <button mat-raised-button color="warn" matBadgeColor="red" (click)="openDialog(element)">
                    VIEW CUSTOMER
                  </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="View">
                                <th *matHeaderCellDef mat-sort-header>VIEW BANK</th>
                                <td *matCellDef="let element">
                                    <button mat-raised-button color="primary" (click)="editcustomer(element.idcustomer)">
                    VIEW BANK
                  </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Delete">
                                <th *matHeaderCellDef mat-sort-header>TOPUP LIST </th>
                                <td *matCellDef="let element">
                                    <button mat-raised-button color="accent" matBadgeColor="red" (click)="touplist(element.idcustomer)">
                    TOPUP LIST
                  </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    
    mat-spinner {
        margin: auto;
    }
</style>
