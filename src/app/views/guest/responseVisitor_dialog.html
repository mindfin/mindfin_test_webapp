<h1 mat-dialog-title>RESPONSE VISITOR</h1>
<div mat-dialog-content class="mat-typography">
    <div class="card">
        <form (ngSubmit)="f.form.valid && onSubmit(data)" #f="ngForm" novalidate>
            <div class="card-body">
                <div class="col-md-12">
                    <label><b>Visitor Photo</b></label>
                    <br>
                    <img class="zoom size" src="{{data.element.visitorPhoto}}">
                </div>
                <br>
                <div class="col-md-12">
                    <label><b>Visitor Name :</b>{{data.element.visitorName}}</label>
                </div>
                <div class="col-md-12">
                    <label><b>Email :</b>{{data.element.emailId}}</label>
                </div>
                <div class="col-md-12">
                    <label><b>Mobile No :</b>{{data.element.mobileNumber}}</label>
                </div>
                <div class="col-md-12">
                    <label><b>Organization Name :</b>{{data.element.organizationName}}</label>
                </div>
                <div class="col-md-12">
                    <label><b>Response :</b><textarea class="form-control" required [(ngModel)]="data.element.response" class="form-control" name="response"></textarea></label>
                </div>
                <div class="col-md-12" center>
                    <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    .zoom {
        transition: transform .5s;
        /* width: 200px; */
    }
    
    .zoom:hover {
        transform: scale(1.5);
        z-index: 1;
    }
    
    .size {
        height: 250px;
        width: 250px;
        ;
    }
    
    @media (max-width: 576px) {
        .size {
            height: 150px;
            width: 150px;
            ;
        }
    }
</style>
