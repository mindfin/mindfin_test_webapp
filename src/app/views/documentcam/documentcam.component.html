<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <b>Document Upload</b>
            </div>
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="submitForm(model)" name="myform">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <label><b>Select Document Type</b></label>
                                <br>
                                <input type="radio" value="bankstatement" name="documenttype" [(ngModel)]="model.documenttype" onchange="if(this.value =='bankstatement'){document.myform['other'].style.visibility='hidden'};"> Bank Statement
                                <input type="radio" value="itr" name="documenttype" [(ngModel)]="model.documenttype" onchange="if (this.value =='itr'){document.myform['other'].style.visibility='visible'}">IT Returns
                            </div>

                            <div class="col-sm-4">
                                <label><b>Upload document</b></label>
                                <input type="file" class="form-control-file" name="image" (change)="onFileSelect($event)">
                                <!-- <input type="file" class="form-control" name="other" (change)="onFileSelect1($event)" style="visibility:hidden;"> -->
                                <br>
                            </div>
                            <div class="col-sm-4">
                                <label for="other" name="other1" style="visibility:hidden;"><b>Previous Upload document</b></label>
                                <!-- <input type="file" class="form-control" name="image" (change)="onFileSelect($event)"> -->
                                <input type="file" class="form-control" name="other" (change)="onFileSelect1($event)" style="visibility:hidden;">
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .alert {
        color: red;
        padding: 0;
    }
</style>
