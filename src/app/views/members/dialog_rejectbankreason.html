<h1 mat-dialog-title>Bank Reject Reason</h1>
<div mat-dialog-content class="mat-typography">

    <table class="table">
        <!-- <thead>"
        </thead> -->
        <tbody>

            <tr>
                <th>BANK NAME</th>
                <th> LOAN TYPE</th>
                <th>LOAN AMOUNT</th>
                <th>REJECT REASON</th>
                <th>ACTION</th>
            </tr>
            <tr>
                <td> {{data.element.bankname}}</td>
                <td> {{data.element.loantype}}</td>
                <td> {{data.element.amount}}</td>
                <td><textarea class="form-control"[(ngModel)]="element" 
                        name="Reason" required></textarea></td>
                <td> <button mat-raised-button color="warn"
                    matBadgeColor="red" (click)="rejectbank(element,data.element.idapplybank);refresh();" >
                        Reject</button></td>
            </tr>
        </tbody>
    </table>

</div>
