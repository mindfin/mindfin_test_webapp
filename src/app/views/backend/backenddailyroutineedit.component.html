<div class="row">
    <div class="col-md-12">
        <div class="card">

            <form (ngSubmit)="f.form.valid && onSubmit();" #f="ngForm" novalidate>
                <div class="card-header">
                    <strong> EXECUTIVE DAILY ROUTINE</strong>
                </div>

                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="companyname">COMPANY NAME</label>
                            <input type="text" class="form-control" name="companyname" [(ngModel)]="model.companyname" #period="ngModel" required />
                            <!-- <div *ngIf="f.submitted && companyname.invalid" class="invalid-feedback">
                           <div *ngIf="companyname.errors.required">company Case is Required</div>
                        </div> -->
                            <br>
                        </div>

                        <div class="col-md-6">
                            <label><b>BANK NAME</b></label><br>
                            <select class="form-control" name="bankid" [(ngModel)]="model.bankid" #bankid="ngModel">
                        <option *ngFor="let item of fetchData" [value]="item.idbank">{{item.bankname}}</option>
                     </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="whosecase">WHOSE CASE</label>
                            <select class="form-control" name="whosecase" [(ngModel)]="model.whosecase" #bankname="ngModel">
                        <option value="" selected>Select option</option>
                        <option *ngFor="let item1 of fetchData1" value="{{item1.Name}}">
                           {{item1.Name}}
                        </option>
                     </select>
                            <!-- <input type="text" class="form-control" name="whosecase" [(ngModel)]="model.whosecase"
                        #period="ngModel" required /> -->
                            <!-- <div *ngIf="f.submitted && whosecase.invalid" class="invalid-feedback">
                           <div *ngIf="whosecase.errors.required">Whose Case is Required</div>
                        </div> -->
                            <br>
                        </div>

                        <div class="col-md-6">
                            <label><b>STATUS</b></label><br>
                            <select class="form-control" name="status" [(ngModel)]="model.status" #status="ngModel">
                                <option value="" selected>Select option</option>
                                <option value="CASE FOLLOW UP">CASE FOLLOW UP</option>
                                <option value="PENDING'S CLEARING">PENDING'S CLEARING</option>
                                <option value="PENDING RAISED">PENDING RAISED</option>
                                <option value="CASE UPLOADED">CASE UPLOADED</option>
                                <option value="OTHERS">OTHERS</option>

                     </select>
                        </div>
                        <div class="col-md-6">
                            <label><b>COMMENTS</b></label><br>
                            <textarea class="form-control" [(ngModel)]="model.comment" class="form-control" name="comment" #comment="ngModel"></textarea>
                        </div>
                    </div>
                </div>


                <div class="card-footer">
                    <button type="submit" class="btn btn-success " [disabled]="!f.form.valid || model.status===true"><i
                     class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
