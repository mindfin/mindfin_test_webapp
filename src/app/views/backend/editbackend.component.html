<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <b> CUSTOMER'S DOCUMENT UPLOAD FORM </b>
            </div>
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="submitForm(form.value);">
                    <!-- <div class="card-header">Member Details</div> -->
                    <div class="card-body">
                        <div class="row">
                            <input type="hidden" name="idcustomer" [(ngModel)]="model.idcustomer" #idcustomer="ngModel">
                            <div class="col-md-4">
                                <label><b>COMPANY NAME</b><code>(*)</code></label>
                                <input [(ngModel)]="model.cname" type="text" class="form-control" name="cname" required #cname="ngModel">
                                <div class="alert" *ngIf="cname.errors && (cname.dirty || cname.touched)">
                                    <div [hidden]="!cname.errors.required">
                                        Company Name is required...
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label><b>CUSTOMER NAME</b><code>(*)</code></label>
                                <input [(ngModel)]="model.name" type="text" class="form-control" name="name" required #name="ngModel">
                                <div class="alert" *ngIf="name.errors && (name.dirty || name.touched)">
                                    <div [hidden]="!name.errors.required">
                                        Customer Name is required...
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label><b>MOBILE NUMBER</b><code>(*)</code></label>
                                <input [(ngModel)]="model.mobile" type="text" class="form-control" name="mobile" required #mobile="ngModel">
                                <div class="alert" *ngIf="mobile.errors && (mobile.dirty || mobile.touched)">
                                    <div [hidden]="!mobile.errors.required">
                                        Mobile Number required...
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label><b>WHOSE CASE</b><code>(*)</code></label>
                                <input [(ngModel)]="model.whosecase" type="text" class="form-control" name="whosecase" required #whosecase="ngModel">
                                <div class="alert" *ngIf="whosecase.errors && (whosecase.dirty || whosecase.touched)">
                                    <div [hidden]="!whosecase.errors.required">
                                        Whose Case is required...
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label><b>EXECUTIVE</b><code>(*)</code></label><br>
                                <select class="form-control" name="idexecutive" [(ngModel)]="model.idexecutive" required #idexecutive="ngModel">
                           <option [value]="">Select Executive</option>
                           <option *ngFor="let item of fetchData" value="{{item.idemployee}}">{{item.name}}</option>
                        </select>
                                <div class="alert" *ngIf="idexecutive.errors && (idexecutive.dirty || idexecutive.touched)">
                                    <div [hidden]="!idexecutive.errors.required">
                                        Executive is required!
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label><b>AADHAR NUMBER</b><code>(*)</code></label>
                                <input [(ngModel)]="model.aadharno" type="text" class="form-control" name="aadharno" required #aadharno="ngModel">
                                <div class="alert" *ngIf="aadharno.errors && (aadharno.dirty || aadharno.touched)">
                                    <div [hidden]="!aadharno.errors.required">
                                        Aadhar is required...
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label><b>PAN NUMBER</b><code>(*)</code></label>
                                <input [(ngModel)]="model.panno" type="text" class="form-control" name="panno" required #panno="ngModel">
                                <div class="alert" *ngIf="panno.errors && (panno.dirty || panno.touched)">
                                    <div [hidden]="!panno.errors.required">
                                        PAN is required...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header"><b>DOCUMENTS UPLOAD</b></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <label><b>COMPANY KYC </b><span class="badge  badge-danger"> (Everthing In One File)</span></label>
                                <input [(ngModel)]="model.Companykyc1" type="file" class="form-control-file" name="Companykyc1" (change)="onFileSelect($event)" #Companykyc1="ngModel">
                                <input type="hidden" [(ngModel)]="model.companykyc" name="companykyc" class="form-control" #companykyc="ngModel">
                                <label>{{model.companykyc_orgname}}</label>
                                <br>
                            </div>
                            <div class="col-sm-4">
                                <label><b>CUSTOMER KYC </b><span class="badge  badge-danger"> (Everthing In One File)</span></label>
                                <input [(ngModel)]="model.customerkyc1" type="file" class="form-control-file" name="customerkyc1" (change)="onFileSelect1($event)" #customerkyc1="ngModel">
                                <input type="hidden" [(ngModel)]="model.customerkyc" name="customerkyc" class="form-control" #customerkyc="ngModel">
                                <label>{{model.customerkyc_orgname}}</label>
                                <br>
                            </div>


                            <div class="col-sm-4">
                                <label><b>ITR </b><span class="badge  badge-danger"> (2 Yeas ITR In One File)</span></label>
                                <input [(ngModel)]="model.itr1" type="file" class="form-control-file" name="itr1" (change)="onFileSelect2($event)" #itr1="ngModel">
                                <input type="hidden" [(ngModel)]="model.itr" name="itr" class="form-control" #itr="ngModel">
                                <label>{{model.itr_orgname}}</label>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label><b>BANK STATEMENT </b><span class="badge  badge-danger"> (Last 12 Months)</span></label>
                                <input [(ngModel)]="model.bankstatement1" type="file" class="form-control-file" name="bankstatement1" (change)="onFileSelect3($event)" #bankstatement1="ngModel">
                                <input type="hidden" [(ngModel)]="model.bankstatement" name="bankstatement" class="form-control" #bankstatement="ngModel">
                                <label>{{model.bankstatement_orgname}}</label>
                                <br>
                            </div>
                            <div class="col-sm-4">
                                <label><b>LOAN SANCTION LETTER </b><span class="badge  badge-danger"> (Everthing In One File)</span></label>
                                <input [(ngModel)]="model.loanstatement1" type="file" class="form-control-file" name="loanstatement1" (change)="onFileSelect4($event)" #loanstatement1="ngModel">
                                <input type="hidden" [(ngModel)]="model.loanstatement" name="loanstatement" class="form-control" #loanstatement="ngModel">
                                <label>{{model.loanstatement_orgname}}</label>
                                <br>
                            </div>
                            <div class="col-sm-4">
                                <label><b>GST RETURNS </b><span class="badge  badge-danger"> (last 6
                                        month)</span></label>
                                <input [(ngModel)]="model.gstandreturns1" type="file" class="form-control-file" name="gstandreturns1" (change)="onFileSelect5($event)" #gstandreturns1="ngModel">
                                <input type="hidden" [(ngModel)]="model.gstandreturns" name="gstandreturns" class="form-control" #gstandreturns="ngModel">
                                <label>{{model.gstandreturns_orgname}}</label><br>
                            </div>

                            <div class="col-sm-4">
                                <label><b>APPLICATION DETAILS </b></label>

                                <input [(ngModel)]="model.applicationDetails1" type="file" class="form-control-file" name="applicationDetails1" (change)="onFileSelect6($event)" #applicationDetails1="ngModel">
                                <input type="hidden" [(ngModel)]="model.applicationDetails" name="applicationDetails" class="form-control" #applicationDetails="ngModel">
                                <label>{{model.applicationDetails_orgname}}</label>
                                <br>
                            </div>
                            <div class="col-md-4">
                                <label><b>STATUS</b><code>(*)</code></label>
                                <select class="form-control" name="displaystatus" [(ngModel)]="model.displaystatus" #displaystatus="ngModel" required>
                                    <option value="" selected>Select option</option>
                                    <option value="PENDING">PENDING</option>
                                    <option value="APPROVED">APPROVED</option>
                                </select>
                                <div class="alert" *ngIf="displaystatus.errors && (displaystatus.dirty || displaystatus.touched)">
                                    <div [hidden]="!displaystatus.errors.required">
                                        Status is required...
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-4">
                                <label><b>COMMENTS</b><code>(*)</code></label>
                                <textarea [(ngModel)]="model.comment" type="text" class="form-control" name="comment" #comment="ngModel"></textarea>

                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" [disabled]="!form.valid || model.status===false ">Submit</button>
                    </div>
                </form>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>
<style>
    .alert {
        color: red;
        padding: 0;
    }
</style>
