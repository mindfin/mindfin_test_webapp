<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <form class="form-horizontal" #form="ngForm" (ngSubmit)="submitForm()">
                <div class="card-header text-center"><b>BACKEND DAILY ROUTINE</b> </div><br />
                <form (ngSubmit)="addvalues();clearFilters();" #f="ngForm" novalidate>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>
                                    <label for="companyname"><b>COMPANY NAME</b><code>(*)</code></label>
                                    <input type="text" class="form-control" name="companyname" [(ngModel)]="model.companyname" required #companyname="ngModel" required />
                                    <br>
                                </th>
                                <th>
                                    <label><b>BANK NAME</b><code>(*)</code></label>
                                    <select class="form-control" name="bankname" [(ngModel)]="model.bankname" required #bankname="ngModel">
                                            <option value="" selected>Select option</option>
                                            <option *ngFor="let item of fetchData" value="{{item.idbank}},{{item.bankname}}"> {{item.bankname}} </option>
                                        </select>
                                </th>
                                <th>
                                    <label for="whosecase"><b>WHOSE CASE</b><code>(*)</code></label>
                                    <select class="form-control" name="whosecase" [(ngModel)]="model.whosecase" required #whosecase="ngModel">
                                            <option value="" selected>Select option</option>
                                            <option value="IN OFFICE" >IN OFFICE</option>
                                            <option *ngFor="let item1 of fetchData1" value="{{item1.Name}}">{{item1.Name}}</option>
                                        </select>
                                    <br>
                                </th>
                                <th>
                                    <label><b>STATUS</b><code>(*)</code></label>
                                    <select class="form-control" name="status" [(ngModel)]="model.status" required #status="ngModel">
                                             <option value="" selected>Select option</option>  
                                             <option value="IN OFFICE" >IN OFFICE</option>
                                             <option value="CASE FOLLOW UP">CASE FOLLOW UP</option>
                                             <option value="PENDING'S CLEARING">PENDING'S CLEARING</option>
                                             <option value="PENDING RAISED">PENDING RAISED</option>
                                             <option value="CASE UPLOADED">CASE UPLOADED</option>
                                             <option value="OTHERS">OTHERS</option>
                                        </select>
                                </th>
                                <th>
                                    <label><b>COMMENTS</b><code>(*)</code></label><br>
                                    <textarea class="form-control" [(ngModel)]="model.comment" class="form-control" required name="comment" #comment="ngModel"></textarea>
                                </th>
                                <th>
                                    <label><b>ADD</b></label><br>
                                    <button [disabled]="companyname.errors?.required || bankname.errors?.required || whosecase.errors?.required || status.errors?.required || comment.errors?.required " type="submit" class="form-control btn btn-success">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </th>
                            </tr>
                        </table>
                    </div>
                </form>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                                <th>SL.NO</th>
                                <th>
                                    COMPANY NAME
                                </th>
                                <th>
                                    BANK NAME
                                </th>
                                <th>
                                    WHOSE CASE
                                </th>
                                <th>
                                    STATUS
                                </th>
                                <th>
                                    COMMENTS
                                </th>
                                <th>
                                    REMOVE
                                </th>
                            </thead>
                            <tr *ngFor='let pro of tempval;let i=index'>
                                <td>{{i+1}}</td>
                                <td>
                                    {{pro.companyname}}
                                </td>
                                <td>
                                    {{pro.bankname}}
                                </td>
                                <td>
                                    {{pro.whosecase}}
                                </td>
                                <td>
                                    {{pro.status}}
                                </td>
                                <td>
                                    {{pro.comment}}
                                </td>
                                <td>
                                    <button (click)="removevalue(pro,i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-success" [disabled]="tempval === null || tempval === undefined || tempval === 0 || tempval === ''">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
