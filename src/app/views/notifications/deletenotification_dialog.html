<h5 mat-dialog-title>Are you sure you want to delete this Notification!</h5>
<div mat-dialog-content class="mat-typography">
    <div class="card">
        <form #f="ngForm" novalidate>
            <div class="card-body">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" (click)="onSubmit(data)" class="btn btn-success">Yes</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" (click)="close()" class="btn btn-info">Cancel</button>
                        </div>
                    </div>

                </div>

            </div>
        </form>
    </div>
</div>
