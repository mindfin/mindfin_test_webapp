<h1 mat-dialog-title>Conveniences Details</h1>
<div mat-dialog-content class="mat-typography">

    <div class="card">

        <form (ngSubmit)="f.form.valid && onSubmit(data)" name="myform" #f="ngForm" novalidate>

            <div class="card-body">
                <div class="col-sm-12">
                    <label><b>Upload Conveniences</b></label>
                    <input type="file" class="form-control" name="image" (change)="onFileSelect($event)">
                    <br>
                </div>
                <div class="col-sm-12">
                    <label>Categories<code>(*)</code></label>
                    <br>
                    <select class="form-control" name="catgory" [(ngModel)]="data.catgory" onchange="if (this.options[this.selectedIndex].value =='other'){document.myform['other'].style.visibility='visible'}
                    else {document.myform['other'].style.visibility='hidden'};">
                        <option value="" selected>Select option</option>
                        <option value="FUEL">FUEL</option>
                        <option value="PHOTO">PHOTO</option>
                        <option value="SEAL">SEAL</option>
                        <option value="FRANKLING / NOTARY">FRANKLING / NOTARY</option>
                        <option value="AGREEMENTS">AGREEMENTS</option>
                        <option value="other">OTHERS</option>
                    </select>
                    <br>
                    <input class="form-control" type="text" [(ngModel)]="data.other" name="other" style="visibility:hidden;" />
                    <br>
                </div>
                <div class="col-sm-12">
                    <label>Comment<code>(*)</code></label>
                    <br>
                    <textarea required class="form-control" [(ngModel)]="data.comment" class="form-control" name="reason"></textarea>
                    <br>
                </div>
                <div center>
                    <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                </div>

            </div>

        </form>
    </div>

</div>
<script>
</script>
